<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件使用</title>
    <script type="text/javascript" src="/js/vue.js"></script>
</head>
<body>
    <div class="root">
        <school></school>
        <hr>
        <student></student>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        
        const school = Vue.extend({
            template:`
            <div>
                <h2>学校的名字：{{name}}</h2>
                <h2>学校的地址：{{address}}</h2>
            </div>
            `,
            data() {
                return {
                    name:'厦门工学院',
                    address:'厦门'
                }
            },
        })

        const student = Vue.extend({
            template:`
            <div>
                <h2>学生的姓名：{{name}}</h2>
                <h2>学生的年龄：{{age}}</h2>
            </div>
            `,
            data(){
                return{
                    name:'周泽翔',
                    age:22
                }
            }
        })

        new Vue({
            el:'.root',
            components:{
                school,
                student
            }
        })
    </script>
</body>
</html>
