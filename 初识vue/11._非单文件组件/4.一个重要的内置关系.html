<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="text/javascript" src="/js/vue.js"></script>
</head>
<body>
    <div class="root2">
        <img src="/css/8537e80b0e7663706b197834ebf1dc6.png" alt="" width="1000px" height="500px">
    </div>
    <div class="root">
        <!-- 
            1.一个重要的内置关系：VueComponent.prototype.__proto__=== Vue.prototype
            2.为什么要有这个关系：让组件实例关系 (vc) 可以访问到Vue原型上的属性、方法。 
            3.组件实例关系 (vc)是一个小型的vm,但是vc的data必须写成函数，不能写el配置项        
        -->
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    function Demo(){
        this.a=1
        this.b=2
    }

    const d=new Demo()

    console.log(Demo.prototype) //显示原型属性

    console.log(d.__proto__)//隐式原型属性

    Demo.prototype.x = 99
    
    console.log(d.__proto__.x)
    console.log(d.__proto__=== Demo.prototype);
</script>
</html>
