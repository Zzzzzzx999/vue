<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定事件</title>
    <script type="text/javascript" src="/js/vue.js"></script>
</head>
<body>
    <div class="root">
        <h1>今天学习{{name}}</h1>
        <button @click="info1">点击事件1</button>
        <button @click="info2">点击事件2</button>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        new Vue({
            el:'.root',
            data:{
                name:'绑定事件'
            },
            methods:{
                info1(){
                    alert('欢迎光临1')
                },
                info2(){
                    alert('欢迎光临2')
                }
            }
        })
    </script>
</body>
</html>
