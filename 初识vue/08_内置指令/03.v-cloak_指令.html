<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>v-cloak指令</title>
        <style>
            [v-cloak]{
                display: none;
            }
        </style>
        <!-- v-cloak指令没有值
            1.本质是一个特殊属性，Vue实例创建完毕并接管容器后，会接管v-cloak属性。
            2.使用css配合v-cloak可以解决网速慢时页面展示的{{xxx}}问题。 
        -->
    </head>
    <body>
        <div class="root">
            <h2 v-cloak>{{name}}</h2>
        </div>
        <script type="text/javascript" src="/js/vue.js"></script>
        <!-- 这里需要延迟服务器使用延迟的src路径。延迟需要启动！
        例如：http://localhost:8080/resource/5s/vue.js -->
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false;

        new Vue({
            el:'.root',
            data:{
                name:'周泽翔',
            }
        })
    </script>
</html>
